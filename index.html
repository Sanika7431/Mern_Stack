<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            background-color: #f0f8ff; /* हलका निळा background */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50; /* गडद निळा */
        }

        p {
            color: #555; 
            font-size: 18px;
        }

        button {
            background-color: #3498db; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1abc9c; /* hover वर हिरवा */
        }
    </style>
</head>
<body>
    <h1>Welcome to My First Webpage</h1>
    <p>This is a simple HTML and CSS program.</p>
    <button>Click Me</button>
</body>
</html>
