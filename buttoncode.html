<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shiny Button</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #0f172a;
  }

  .btn {
    position:relative;
    padding: 15px 50px;
    font-size: 20px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff6a00, #ee0979);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 25px rgba(0,0,0,0.4);
  }

  .btn::after {
    content: "";
    position: absolute;
    top: 0;
    left: -150%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
      120deg,
      rgba(255, 255, 255, 0) 0%,
      rgba(255, 255, 255, 0.6) 50%,
      rgba(255, 255, 255, 0) 100%
    );
    transform: skewX(-25deg);
  }

  .btn:hover::after {
    left: 200%;
    transition: left 0.8s ease;
  }
</style>
</head>
<body>

  <button class="btn">Hover Me âœ¨</button>

</body>
</html>
