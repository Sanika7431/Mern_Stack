<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML CSS Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My HTML & CSS Example</h1>
  </header>

  <div class="content">
    <div class="card">
      <h2>About</h2>
      <p>This is a simple webpage created with HTML for structure and CSS for styling.</p>
    </div>

    <div class="card">
      <h2>Features</h2>
      <ul>
        <li>Responsive layout</li>
        <li>Card design with shadow</li>
        <li>Clean and simple structure</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Made by Sanika</p>
  </footer>

</body>
</html>
